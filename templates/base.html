{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RecAnthology{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="{% static 'main/css/main.css' %}"> {% endcomment %}
    {% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper min-vh-100 d-flex flex-column">
        <header class="header bg-light py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-between align-items-center">
                <div class="logo mb-2 mb-md-0">
                    <a href="{% url "home" %}" class="logo-text fw-bold fs-3 text-decoration-none text-dark">Rec<span class="text-primary">Anthology</span></a>
                </div>
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav flex-row gap-3">
                        <li class="nav-item">
                            <a href="{% url "home" %}" class="nav-link px-2">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-2">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-2">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content flex-grow-1">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="footer bg-light py-4 mt-auto border-top">
            <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
                <p class="mb-2 mb-md-0">&copy; 2024 RecAnthology. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/karar-haider" class="social-link text-decoration-none text-secondary" target="_blank" rel="noopener">LinkedIn</a>
                    <a href="https://github.com/karar-hayder" class="social-link text-decoration-none text-secondary ms-3" target="_blank" rel="noopener">GitHub</a>
                </div>
            </div>
        </footer>
    </div>
    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
